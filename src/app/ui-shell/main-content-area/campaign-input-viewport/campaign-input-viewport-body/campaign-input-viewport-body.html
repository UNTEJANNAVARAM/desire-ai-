<section class="campaign-input-viewport-body">
  <!-- Step: Campaign Details -->
  <div class="details-form" *ngIf="wizard.currentStep === 'campaign-details'">
    <div class="card-field">
      <textarea [(ngModel)]="description" (ngModelChange)="validate()" placeholder="Campaign description"></textarea>
    </div>
    <div class="card-field">
      <textarea [(ngModel)]="offer" (ngModelChange)="validate()" placeholder="Offer details"></textarea>
    </div>
    <div class="card-field">
      <textarea [(ngModel)]="visual" (ngModelChange)="validate()" placeholder="Visual imagery style description"></textarea>
    </div>

    <div class="reference-row">
      <mat-icon>image</mat-icon>
      <span>Reference</span>
    </div>
  </div>

  <!-- Step: Select Theme -->
  <div class="theme-selector" *ngIf="wizard.currentStep === 'select-theme'">
    <mat-form-field appearance="outline" class="vertical-select">
      <mat-label>Select vertical</mat-label>
      <mat-select [(ngModel)]="selectedVertical">
        <mat-option *ngFor="let v of verticals" [value]="v">{{ v }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Add template selector or other content here -->
  </div>
</section>
