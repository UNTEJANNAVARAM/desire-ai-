<section class="campaign-input-viewport-body">
  <!-- Step 1: Campaign Details Form -->
  <div class="details-form" *ngIf="wizard.currentStep === 1">
    <div class="card-field">
      <div class="card-label">Campaign description</div>
      <textarea></textarea>
    </div>
    <div class="card-field">
      <div class="card-label">Offer details</div>
      <textarea></textarea>
    </div>
    <div class="card-field">
      <div class="card-label">Visual imagery style description</div>
      <textarea></textarea>
    </div>

    <div class="reference-row" (click)="fileInput.click()">
      <mat-icon>image</mat-icon>
      <span>Reference</span>
      <!-- show file name if selected -->
      <span class="file-name" *ngIf="selectedFileName">{{ selectedFileName }}</span>
      <input 
        type="file" 
        #fileInput 
        accept="image/*" 
        (change)="onFileSelected($event)" 
        hidden
      />
    </div>

  </div>

  <!-- Step 1.5: Theme Selector -->
  <div class="theme-selector" *ngIf="wizard.currentStep === 1.5">
    <mat-form-field appearance="outline" class="vertical-select">
      <mat-label>Select vertical</mat-label>
      <mat-select [(ngModel)]="selectedVertical">
        <mat-option *ngFor="let v of verticals" [value]="v">{{ v }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Add template selector or other content here -->
  </div>
</section>
