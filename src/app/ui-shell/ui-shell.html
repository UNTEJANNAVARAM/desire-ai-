<div class="ui-shell-container">

  <!-- Header -->
  <header class="ui-shell-header">
    <app-header [currentStep]="wizard.currentStep"></app-header>
  </header>

  <!-- Left Navigation -->
  <nav class="ui-shell-nav">
    <app-left-nav></app-left-nav>
  </nav>

  <!-- Main Content Area -->
  <main class="ui-shell-main">
    <app-main-content-area></app-main-content-area>
  </main>

  <!-- Main CTA Section -->
  <section class="ui-shell-cta">
    <app-main-cta 
      (back)="back()" 
      (next)="next()">
    </app-main-cta>
  </section>

  <!-- Footer -->
  <footer class="ui-shell-footer">
    <app-footer></app-footer>
  </footer>

</div>
