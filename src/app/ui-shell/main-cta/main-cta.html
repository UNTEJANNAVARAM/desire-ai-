<div class="cta-container">
  <div class="cta-actions">
    <!-- Back Button -->
    <button
      mat-raised-button
      class="back"
      *ngIf="wizard.currentStep !== 'campaign-details'"
      (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>

    <!-- Next Button -->
    <button
      mat-raised-button
      class="next"
      (click)="goNext()"
      [disabled]="!isCurrentStepValid">
      Next
      <mat-icon>arrow_forward</mat-icon>
    </button>

  </div>
</div>
